<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scalale=1.0,">>
    <title>Cadastro - Todo App</title>
    <link rel="stylesheet" href="style/styles.css"/>

</head>

<body>
  
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Novo usuário" required/>
            <input type="password" id="new-password" placeholder="Nova senha" required/>
            <button type="submit">Cadastro</button>
            </form>

            <p id="register-error" class="error-message"></p>
            <p>Já tem uma conta? <a href="login.html">Entrar</a></p>

        </div>

    <script src="js/auth.js"></script>










<body/>
<html/>
